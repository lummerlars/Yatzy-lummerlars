<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="yatzy.js" defer></script> -->
    <script type="module" src="gameRules.js" defer></script>
    <script type="module" src="score.js" defer></script>
    <link rel="stylesheet" href="yatzy.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Yatzy</title>
  </head>
  <body>
    <div class="yatzyGrid">
      <div class="yatzyHeader">
        <h1>Yatzy</h1>
        <div class="diceArea" id="diceArea">
          <div class="dice">
            <img id="die0" src="images/dice-six-faces-1.png" />
            <input type="checkbox" disabled id="holdDie0" />
          </div>
          <div class="dice">
            <img id="die1" src="images/dice-six-faces-2.png" />
            <input type="checkbox" disabled id="holdDie1" />
          </div>
          <div class="dice">
            <img id="die2" src="images/dice-six-faces-3.png" />
            <input type="checkbox" disabled id="holdDie2" />
          </div>
          <div class="dice">
            <img id="die3" src="images/dice-six-faces-4.png" />
            <input type="checkbox" disabled id="holdDie3" />
          </div>
          <div class="dice">
            <img id="die4" src="images/dice-six-faces-5.png" />
            <input type="checkbox" disabled id="holdDie4" />
          </div>
        </div>
        <div class="headerBottom">
          <div class="roll">
            <button type="button" id="rollDice">Roll</button>
          </div>
        </div>
        <div class="turnInfo">
          <div class="currentTurn">
            <span class="count" id="rollCount">0</span>
          </div>
          <div class="totalTurn">
            <span class="count" id="totalCount">0</span>
          </div>
        </div>
      </div>
      <div class="yatzyBody">
        <div class="inner">
          <div class="gridParent">
            <div class="gridItem">1-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-1" readonly />
            </div>
            <div class="gridItem">2-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-2" readonly />
            </div>
            <div class="gridItem">3-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-3" readonly />
            </div>
            <div class="gridItem">4-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-4" readonly />
            </div>
            <div class="gridItem">5-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-5" readonly />
            </div>
            <div class="gridItem">6-s</div>
            <div class="gridItem">
              <input type="text" name="" id="same-6" readonly />
            </div>
            <div class="gridItem">
              <input type="text" name="" id="sum" readonly />
            </div>
            <div class="gridItem">
              <input type="text" name="" id="bonus" readonly />
            </div>
            <div class="gridItem">One pair</div>
            <div class="gridItem">
              <input type="text" name="" id="pair-1" readonly />
            </div>
            <div class="gridItem">Two pairs</div>
            <div class="gridItem">
              <input type="text" name="" id="pair-2" readonly />
            </div>
            <div class="gridItem">Three same</div>
            <div class="gridItem">
              <input type="text" name="" id="kind-3" readonly />
            </div>
            <div class="gridItem">Four same</div>
            <div class="gridItem">
              <input type="text" name="" id="kind-4" readonly />
            </div>
            <div class="gridItem">Full house</div>
            <div class="gridItem">
              <input type="text" name="" id="fullHouse" readonly />
            </div>
            <div class="gridItem">Small straight</div>
            <div class="gridItem">
              <input type="text" name="" id="smallStraight" readonly />
            </div>
            <div class="gridItem">Large straight</div>
            <div class="gridItem">
              <input type="text" name="" id="largeStraight" readonly />
            </div>
            <div class="gridItem">Chance</div>
            <div class="gridItem">
              <input type="text" name="" id="chance" readonly />
            </div>
            <div class="gridItem">Yatzy</div>
            <div class="gridItem">
              <input type="text" name="" id="yatzySum" readonly />
            </div>
            <div class="gridItem">
              <input type="text" name="" id="totalSum" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
